version: '3'

networks:
    nginx-php8-mysql8-node:

services:

    # nginx
    service-nginx:
        image: nginx:stable-alpine
        container_name: nginx-container
        ports:
            - "8080:80"
        volumes:
            - ./app:/var/www/app
            - ./env/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - service-php81
            - service-mysql8
        networks:
            - nginx-php8-mysql8-node

    # php
    service-php81:
        build:
            context: .
            dockerfile: ./env/php/Dockerfile
        container_name: php81-container
        ports:
            - "9000:9000"
        volumes:
            - ./app:/var/www/app
        networks:
            - nginx-php8-mysql8-node

    # mysql
    service-mysql8:
        image: mysql:8
        container_name: mysql8-container
        ports:
            - "4306:3306"
        volumes:
            - ./env/mysql:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        restart: always 
        environment:
            MYSQL_ROOT_PASSWORD: CHANGE_ME
            MYSQL_PASSWORD: CHANGE_ME
        networks:
            - nginx-php8-mysql8-node

    # node
    service-node:
        image: node:latest
        container_name: node-container
        volumes:
            - ./app:/var/www/app
        working_dir: /var/www/app
        networks:
            - nginx-php8-mysql8-node